<div class="not-found-container">

    <!-- Elementos de fondo con efecto parallax -->
    <div class="space-background">
        <div class="stars-far" [style.transform]="'translate(' + mouseX * -2 + 'px, ' + mouseY * -2 + 'px)'"></div>
        <div class="stars-near" [style.transform]="'translate(' + mouseX * -5 + 'px, ' + mouseY * -5 + 'px)'"></div>
        <div class="planet" [style.transform]="'translate(' + mouseX * 10 + 'px, ' + mouseY * 10 + 'px)'"></div>
        <div class="comet" [style.transform]="'translate(' + (mouseX * -15) + 'px, ' + (mouseY * -15) + 'px)'"></div>
    </div>

    <div class="content" [style.transform]="'translate(' + mouseX * 5 + 'px, ' + mouseY * 5 + 'px)'">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="404">404</h1>
        </div>

        <div class="message-container">
            <h2 class="subtitle">ERROR EN EL SISTEMA</h2>
            <p class="description">
                Has entrado en un sector no explorado.<br>
                La ruta solicitada no existe en nuestras coordenadas.
            </p>
        </div>

        <button class="btn-home" (click)="irAInicio()">
            <span class="btn-text">INICIAR RETORNO</span>
            <div class="btn-glitch"></div>
        </button>
    </div>

    <!-- Cursor personalizado (opcional, visual only via CSS) -->
    <div class="scanline"></div>
</div>
