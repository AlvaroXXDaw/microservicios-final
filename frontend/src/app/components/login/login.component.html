<div class="login-page">
  <div class="login-container">
    <div class="login-card">

      <div class="login-header">
        <h1>Bienvenido</h1>
        <p>Inicia sesión en tu cuenta</p>
      </div>

      @if (logueado) {
      <div class="logged-info">
        <p>Bienvenido, <strong>{{ nombreUsuario }}</strong></p>
        <button class="btn btn-secondary">Cerrar sesión</button>
      </div>
      } @else {
      <form class="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input #email type="email" id="email" class="form-input" placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input #password (keyup.enter)="intentarLogin(email.value, password.value)" type="password" id="password"
            class="form-input" placeholder="••••••••">
        </div>

        <button type="button" (click)="intentarLogin(email.value, password.value)" class="btn btn-primary">
          Iniciar sesión
        </button>

        <div class="form-footer">
          <a href="/registro" class="link">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>

      <div class="test-credentials">
        <p class="test-label">Credenciales de Admin/Usuario:</p>
        <code>admin@tienda.com / admin123</code>
        <code>PepePepe@gmail.com / PepePepe</code>
      </div>
      }

    </div>
  </div>
</div>
